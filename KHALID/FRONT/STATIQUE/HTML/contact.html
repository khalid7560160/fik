        <p>*Ces zones sont obligatoires</p>
    <form>
        <fieldset>

                <legend> Vos coordonnées</legend>
                <label for="Votrenom*">Votre nom*:</label><input type="text" name="Votrenom*" id="Votrenom*" maxlength="20" pattern="a-z" required> <br>
                <label for="Votreprénom*">Votre prénom*:</label> <input type="text" name="Votreprénom*" id="Votreprénom*" maxlength="20" required ><br> 
                <label>Sexe*:</label > 
                <input type="radio" name="sexe" value="sexe" > Féminin
                <input type="radio" name="Sexe" value="sexe" > Masculin  <br>
                <label for="Datedenaissance*">Date de naissance*:</label><input type="date" name="ddn" id="Datedenaissance*" required><br>
                <label for="Codepostal*">Code postal*:</label><input type="text" name="cd" id="Codepostal*" maxlength="5" pattern="[0-9]{5}" required>       >
         
                <br>

                <label for="Adresse">Adresse:</label><input type="text" name="Adresse" id="Adresse" required> <br>
                <label for="Ville">Ville:</label><input type="text" name="Ville" id="Ville" required> <br>
                <label for="Email*">Email*:</label><input type="text" name="Email" id="Email*" required><br>
        </fieldset>    
    
        <fieldset>
       
            <legend> Votre demande</legend>
         
                <label>Sujet*:</label >
